<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Or Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style/login/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-illustration">
            <div class="illustration-content">
                <img src="https://files.catbox.moe/y7ksj8.png" alt="Authentication" class="illustration-img">
                <h2>Welcome To V-Pedia</h2>
                <p>Bergabung degnan penguna lain untuk mendapatkan layanan provider kami.</p>
            </div>
        </div>
        <div class="auth-form-wrapper">
            <div class="auth-header">
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </div>
                    <div class="auth-tab" data-tab="register">
                        <i class="fas fa-user-plus"></i> Register
                    </div>
                </div>
            </div>

            <div id="alertBox" class="alert" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <span class="alert-message"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" method="POST" action="/auth/login">
                <h2 class="form-title">Sign in to your account</h2>
                
                <div class="form-group">
                    <label for="loginUsernameOrEmail" class="form-label">Username or Email</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control form-control-with-icon" id="loginUsernameOrEmail" name="usernameOrEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control form-control-with-icon" id="loginPassword" name="password" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                </div>
                
                <div class="form-footer">
                    <a href="#" id="forgotPassword"><i class="fas fa-key"></i> Forgot password?</a>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="divider">or continue with</div>

                <div class="social-auth">
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" method="POST" action="/auth/register">
                <h2 class="form-title">Create new account</h2>
                
                <div class="form-group">
                    <label for="registerFullname" class="form-label">Full Name</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control form-control-with-icon" id="registerFullname" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="registerUsername" class="form-label">Username</label>
                    <i class="fas fa-at input-icon"></i>
                    <input type="text" class="form-control form-control-with-icon" id="registerUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail" class="form-label">Email</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control form-control-with-icon" id="registerEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="registerNomor" class="form-label">Phone Number</label>
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" class="form-control form-control-with-icon" id="registerNomor" name="nomor" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword" class="form-label">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control form-control-with-icon" id="registerPassword" name="password" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword', this)"></i>
                </div>
                
                <div class="form-group">
                    <label for="registerProfileUrl" class="form-label">Profile URL (Optional)</label>
                    <i class="fas fa-link input-icon"></i>
                    <input type="url" class="form-control form-control-with-icon" id="registerProfileUrl" name="profileUrl" placeholder="https://example.com/profile.jpg">
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
                
                <div class="form-footer">
                    Already have an account? <a href="#" id="switchToLogin"><i class="fas fa-sign-in-alt"></i> Sign in here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/style/login/login.js"></script>
</body>
</html>
